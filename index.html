<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Codígo Morse</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-dark text-white fw-bold text-center fs-1 p-2">Traductor de codígo morse</header>
        <div class="container">
            <div class="row justify-content-center col-10">
                <div class="m-3 col-12">
                    <label for="textarea_mensaje" class="form-label fs-2 fw-bold">Ingrese el mensaje...</label>
                    <textarea class="form-control fs-3 fw-bold" id="textarea_mensaje" rows="5"></textarea>
                </div>
                <div class="col-12 text-center">
                    <div class="col-4 btn btn-outline-dark fw-bold fs-4 m-1" id="btn_convertir_morse">Convertir a morse</div>
                    <div class="col-4 btn btn-outline-dark fw-bold fs-4 m-1" id="btn_traducir_morse">Traducir de morse</div>
                </div>
                <div class="col-12 bg-dark text-white rounded mt-3 px-3" id="contenedor_traduccion" style="display: none;">
                    <p class="fw-bold fs-4" id="traduccion"></p>
                    <i class="fa-regular fa-clipboard" id="icono_clipboard"></i>
                    
                    <div class="col-12">
                        <hr>
                        <p><strong>/</strong> Separa las palabras en la conversión de codigo morse.</p>
                        <p>Usa <strong>un espacio</strong> en blanco para separar las letras al escribir codigo morse.</p>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="js/traductor_morse.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
